name: 'Setup Python & Poetry'
description: 'Setup Python and Poetry for the project'
inputs:
  python-version:
    description: 'Version that will be used to tag the image. Should be the version of the API.'
    default: '3.12'
  uv-version:
    description: 'UV version to use.'
    default: '0.4.13'
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Setup uv
      uses: yezz123/setup-uv@v4
      env:
        UV_INDEX_TSD_USERNAME: ${{ secrets.UV_INDEX_TSD_USERNAME }}
        UV_INDEX_TSD_PASSWORD: ${{ secrets.UV_INDEX_TSD_PASSWORD }}
      with:
        uv-version: ${{ inputs.uv-version }}
