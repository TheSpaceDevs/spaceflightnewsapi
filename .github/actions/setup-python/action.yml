name: 'Setup Python & Poetry'
description: 'Setup Python and Poetry for the project'
inputs:
  python-version:
    description: 'Version that will be used to tag the image. Should be the version of the API.'
    default: '3.12'
  uv-version:
    description: 'UV version to use.'
    default: '0.4.13'
  registry-username:
    description: 'Username to use to login to the registry.'
    required: true
  registry-password:
    description: 'Password to use to login to the registry.'
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Setup uv
      uses: yezz123/setup-uv@v4
      env:
        UV_INDEX_TSD_USERNAME: ${{ inputs.registry-username }}
        UV_INDEX_TSD_PASSWORD: ${{ inputs.registry-password }}
      with:
        uv-version: ${{ inputs.uv-version }}
