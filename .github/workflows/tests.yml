name: Linting and Testing
on:
  pull_request:
    branches:
      - main

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          cache: "pip"
          python-version: "3.12"

      - name: Setup Poetry
        uses: pronovic/setup-poetry@v2
        with:
          version: "1.8.0"
          cache-venv: "true"
          cache-poetry: "true"

      - name: Install dependencies
        run: |
          poetry export -f requirements.txt --output requirements.txt --without-hashes --with=dev
          pip install -r requirements.txt

      - name: Run linters
        run: |
          mkdir test_results
          bandit -c pyproject.toml -r .
          ruff check .
          ruff format --check .
          mypy .

  tests:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
      redis:
        image: redis
        ports:
          - 6379:6379
    env:
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SECRET_KEY: "iosdjgiowjgiorjgioFAKESECRETweuigweruighwiu"
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
      CSRF_TRUSTED_ORIGIN: "http://localhost"
      CELERY_BROKER_URL: "redis://localhost:6379/0"
      LL_URL: "https://lldev.thespacedevs.com/2.2.0/launch"
      SNAPI_VERSION: v4-ci
      USE_S3: "false"
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          cache: "pip"
          python-version: "3.12"

      - name: Setup Poetry
        uses: pronovic/setup-poetry@v2
        with:
          version: "1.8.0"
          cache-venv: "true"
          cache-poetry: "true"

      - name: Install dependencies
        run: |
          poetry export -f requirements.txt --output requirements.txt --without-hashes --with=dev
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --junitxml=test_results/TEST-pytest.xml

      - name: Publish test report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: "test_results/TEST-*.xml"
