version: "3.8"

volumes:
  database:
  rabbitmq:

services:
  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./api:/code/api
      - ./snapy:/code/snapy
      - ./manage.py:/code/manage.py
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - database

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq:/var/lib/rabbitmq/

  database:
    image: postgres:15-alpine
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"

  beat:
    build: .
    command: celery -A snapy beat -l INFO
    volumes:
      - ./api:/code/api
      - ./snapy:/code/snapy
      - ./manage.py:/code/manage.py
    env_file:
      - .env
    depends_on:
      - app
      - rabbitmq
      - database


  worker:
    build: .
    command: celery -A snapy worker -l INFO
    volumes:
      - ./api:/code/api
      - ./snapy:/code/snapy
      - ./manage.py:/code/manage.py
    env_file:
      - .env
    depends_on:
      - app
      - rabbitmq
      - database
