[tool.poetry]
name = "snapy"
version = "4"
description = ""
authors = ["Derk Weijers <derk@weijers.xyz>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
django = "~4.2"
djangorestframework = "^3.14.0"
markdown = "^3.4.1"
django-filter = "^23.1"
pyyaml = "^6.0"
uritemplate = "^4.1.1"
celery = "^5.2.7"
httpx = "^0.24.0"
django-celery-beat = "^2.4.0"
django-cors-headers = "^4.0.0"
drf-spectacular = "^0.26.1"
django-celery-results = "^2.4.0"
gunicorn = "^21.2.0"
sentry-sdk = "^1.25.0"
psycopg2-binary = "^2.9.6"
dj-database-url = "^2.0.0"
django-minio-backend = "^3.5.0"


[tool.poetry.group.dev.dependencies]
django-stubs = {extras = ["compatible-mypy"], version = "^4.2.3"}
black = "^23.3.0"
isort = "^5.11.4"
djangorestframework-stubs = "^3.14.0"
celery-stubs = "^0.1.3"
django-filter-stubs = "^0.1.2"
coverage = "^7.2.5"
mypy = "^1.3.0"
pylint = "^2.17.5"
pylint-django = "^2.5.3"
bandit = {extras = ["toml"], version = "^1.7.5"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]

[tool.django-stubs]
django_settings_module = "snapy.settings"

[tool.isort]
profile = "black"

[tool.pylint.main]
load-plugins = "pylint_django"
django-settings-module="snapy.settings"