[tool.poetry]
name = "snapy"
version = "4"
description = ""
authors = ["Derk Weijers <derk@weijers.xyz>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
django = "~4.2"
djangorestframework = "^3.14.0"
markdown = "^3.5"
django-filter = "^24.2"
pyyaml = "^6.0"
uritemplate = "^4.1.1"
celery = "^5.3.4"
httpx = "^0.27.0"
django-celery-beat = "^2.4.0"
django-cors-headers = "^4.3.0"
drf-spectacular = "^0.27.0"
django-celery-results = "^2.4.0"
gunicorn = "^22.0.0"
sentry-sdk = "^2.11.0"
environs = { extras = ["django"], version = "^11.0.0" }
django-stubs = { extras = ["compatible-mypy"], version = "^4.2" }
psycopg2-binary = "^2.9.9"
pika = "^1.3.2"
django-storages = "^1.14.4"
boto3 = "^1.34.149"
django-jet-reboot = "^1.3.7"
feedparser = "^6.0.11"
logfire = {extras = ["django"], version = "^0.48.0"}

[tool.poetry.group.dev]
optional = true


[tool.poetry.group.dev.dependencies]
djangorestframework-stubs = "^3.14.4"
celery-stubs = "^0.1.3"
django-filter-stubs = "^0.1.2"
coverage = "^7.6.0"
mypy = "^1.7"
bandit = { extras = ["toml"], version = "^1.7.5" }
pytest-django = "^4.6.0"
pytest-env = "^1.1.1"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
pyupgrade = "^3.17.0"
django-stubs-ext = "^4.2"
ruff = "^0.5.5"
pika-stubs = "^0.1.3"
pytest-codspeed = "^2.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]

[tool.django-stubs]
django_settings_module = "snapy.settings"

[tool.ruff]
extend-exclude = ["snapy/settings.py"]
line-length = 121

[tool.ruff.lint]
select = ["E", "W", "F", "I", "DJ", "UP"]

[tool.bandit]
exclude_dirs = ["tests/", ".github/", ".venv/"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "snapy.settings"
env = [
    "SECRET_KEY=dummy-secret-key",
    "DATABASE_URL=sqlite://:memory:",
    "SNAPI_VERSION=v1.2.3",
]
